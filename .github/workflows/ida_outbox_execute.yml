name: IDA Outbox Executor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: ida-outbox-executor
  cancel-in-progress: false

jobs:
  run-outbox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run outbox runner
        run: |
          set -e
          python tools/outbox_runner.py

      - name: Commit results back (safe rebase)
        shell: bash
        run: |
          set -e

          git config user.name "ida-autopilot"
          git config user.email "ida-autopilot@users.noreply.github.com"

          # Sync first to avoid non-fast-forward
          git fetch origin main
          git rebase origin/main || (git rebase --abort && git pull --rebase origin main)

          # Stage only expected folders
          git add agent_outbox agent_results ops || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "IDA v2: write_result output"
          git push origin HEAD:main
