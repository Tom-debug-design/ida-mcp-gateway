name: IDA Outbox Runner

on:
  push:
    branches: [ main ]
    paths:
      - "agent_outbox/**"
      - "tools/**"
      - ".github/workflows/ida_outbox.yml"
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # A1: poll hvert 5. min (juster senere)

permissions:
  contents: write

# üîí A1-l√•s: kun √©n run om gangen p√• main.
concurrency:
  group: ida-outbox-main
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if any)
        run: |
          set -e
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Debug list outbox
        run: |
          set -e
          echo "== agent_outbox contents =="
          ls -la agent_outbox || true
          echo "== JSON jobs =="
          ls -la agent_outbox/*.json 2>/dev/null || true

      - name: Run outbox runner
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -e
          python tools/outbox_runner.py

      - name: Commit results back (safe)
        env:
          GIT_AUTHOR_NAME: ida-outbox-bot
          GIT_AUTHOR_EMAIL: ida-outbox-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: ida-outbox-bot
          GIT_COMMITTER_EMAIL: ida-outbox-bot@users.noreply.github.com
        run: |
          set -e

          git config user.name  "ida-outbox-bot"
          git config user.email "ida-outbox-bot@users.noreply.github.com"

          # Hvis ingenting endret -> ferdig.
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Retry loop for non-fast-forward / transient push issues
          for i in 1 2 3 4 5; do
            echo "Attempt $i: syncing with origin/main"
            git fetch origin main

            # Rebase lokal commit p√• toppen av origin/main (unng√•r non-fast-forward)
            git pull --rebase origin main || true

            # Stage alt (runner skriver gjerne logs/resultater)
            git add -A

            # Hvis rebase/pull gjorde at vi endte uten endringer
            if git diff --cached --quiet; then
              echo "No staged changes after rebase."
              exit 0
            fi

            git commit -m "IDA: outbox tick" || true

            echo "Attempt $i: pushing..."
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed, backing off..."
            sleep $((i * 2))
          done

          echo "ERROR: push failed after retries"
          exit 1
