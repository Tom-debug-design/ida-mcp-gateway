name: IDA Outbox Runner

on:
  push:
    branches: [ main ]
    paths:
      - "agent_outbox/**"
      - "tools/**"
      - ".github/workflows/ida_outbox.yml"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug list outbox
        run: |
          echo "=== agent_outbox ==="
          ls -la agent_outbox || true

      - name: Pick latest JSON
        id: pick
        shell: bash
        run: |
          set -e
          latest="$(ls -1t agent_outbox/*.json 2>/dev/null | head -n 1 || true)"
          echo "LATEST=$latest" >> $GITHUB_ENV
          echo "Latest: ${latest:-<none>}"

      - name: Run outbox runner
        run: |
          set -e
          if [ -z "${LATEST:-}" ]; then
            echo "No outbox JSON found. Exit."
            exit 0
          fi
          python3 tools/outbox_runner.py "$LATEST"

      - name: Commit results back
        run: |
          set -e
          git config user.name "ida-outbox-bot"
          git config user.email "ida-outbox-bot@users.noreply.github.com"

          echo "=== git status ==="
          git status --porcelain || true

          if git status --porcelain | grep -q .; then
            git add -A
            git commit -m "IDA v2: write_result output"
            git push
          else
            echo "No changes to commit."
          fi
