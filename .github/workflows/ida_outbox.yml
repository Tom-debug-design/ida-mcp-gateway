name: IDA Outbox Runner

on:
  push:
    branches:
      - main
    paths:
      - "agent_outbox/**"


jobs:
  run-outbox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List outbox files
        run: |
          echo "=== agent_outbox contents ==="
          ls -la agent_outbox || true

      - name: Print latest outbox file (best effort)
        run: |
          set -e
          echo "=== latest file in agent_outbox ==="
          latest=$(ls -1t agent_outbox | head -n 1 || true)
          if [ -z "$latest" ]; then
            echo "No files found in agent_outbox."
            exit 0
          fi
          echo "Latest: $latest"
          echo "=== content ==="
          cat "agent_outbox/$latest"
               - name: Execute outbox job (write_result)
        run: |
          set -e

          latest=$(ls -1t agent_outbox | head -n 1 || true)
          if [ -z "$latest" ]; then
            echo "No files in agent_outbox."
            exit 0
          fi

          echo "Latest: $latest"
          content=$(cat "agent_outbox/$latest")

          action=$(echo "$content" | python -c "import sys,json; print(json.load(sys.stdin).get('action',''))")
          if [ "$action" != "write_result" ]; then
            echo "Action is '$action' (not write_result). Nothing to do."
            exit 0
          fi

          out_path=$(echo "$content" | python -c "import sys,json; print(json.load(sys.stdin).get('out_path','agent_results/result.txt'))")
          out_content=$(echo "$content" | python -c "import sys,json; print(json.load(sys.stdin).get('out_content',''))")

          mkdir -p "$(dirname "$out_path")"
          printf "%s\n" "$out_content" > "$out_path"

          echo "Wrote: $out_path"
          echo "----"
          cat "$out_path"
      - name: Commit results back to repo
        run: |
          git config user.name "ida-outbox-bot"
          git config user.email "ida-outbox-bot@users.noreply.github.com"

          if git status --porcelain | grep -q .; then
            git add -A
            git commit -m "IDA: write_result output"
            git push
          else
            echo "No changes to commit."
          fi
 
          
