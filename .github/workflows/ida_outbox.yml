name: IDA Outbox Runner

on:
  schedule:
    - cron: "*/10 * * * *" # hvert 10. minutt
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: ida-outbox-runner
  cancel-in-progress: true

jobs:
  run_outbox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests

      - name: Verify imports (hard fail if missing)
        run: |
          python -c "import worker.task_router; print('OK: worker.task_router import')"

      - name: Debug list outbox
        run: |
          echo "== agent_outbox =="
          ls -la agent_outbox || true
          echo "== agent_outbox_done =="
          ls -la agent_outbox_done || true
          echo "== agent_results =="
          ls -la agent_results || true
          echo "== ops/logs =="
          ls -la ops/logs || true
          echo "== ops/needs =="
          ls -la ops/needs || true

      # IDIOTSIKKERT: Dette steget kan feile (exit code 1) uten at workflowen stopper.
      - name: Run outbox worker (REAL work)
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          IDA_OUTBOX_DIR: agent_outbox
          IDA_RESULTS_DIR: agent_results
          IDA_DONE_DIR: agent_outbox_done
          IDA_OPS_LOG: ops/logs/outbox_worker.log
        run: |
          python -m worker.task_router

      # Kj√∏r ALLTID, selv om worker feilet.
      - name: Commit results back (safe)
        if: always()
        run: |
          set -e

          git config user.name "ida-outbox-bot"
          git config user.email "ida-outbox-bot@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add -A

          if [ -z "$(git status --porcelain)" ]; then
            echo "Nothing to commit after add."
            exit 0
          fi

          git commit -m "IDA: outbox worker results" || true

          for i in 1 2 3 4 5; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed (attempt $i). Backing off..."
            sleep $((i*2))
          done

          echo "Push failed after retries."
          exit 1
