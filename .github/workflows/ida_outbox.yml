name: IDA Outbox Runner

on:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          echo "Runner OK"
          ls -la agent_outbox || true
      - name: Show latest outbox file
        run: |
          ls -1t agent_outbox 2>/dev/null | head -n 1 || echo "No outbox files"
