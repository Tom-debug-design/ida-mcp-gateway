name: IDA Outbox Runner v2

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # hver 5. min

permissions:
  contents: write

concurrency:
  group: ida-outbox-runner
  cancel-in-progress: false

jobs:
  run-outbox:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run outbox runner
        env:
          RUN_BUDGET_SECONDS: "120"
        run: |
          python tools/outbox_runner.py

      - name: Commit results back
        run: |
          set -e
          git config user.name "ida-autopilot"
          git config user.email "ida-autopilot@users.noreply.github.com"

          git add agent_results ops agent_outbox || true
          git commit -m "IDA: process outbox jobs" || true

          # viktigste linja: dette stopper 'fetch first' helvete
          git pull --rebase origin main

          git push origin main
