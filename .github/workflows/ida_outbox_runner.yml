name: IDA Outbox Runner

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # hver 5. minutt

permissions:
  contents: write

concurrency:
  group: ida-outbox-runner
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run outbox runner (FIFO)
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          MAX_JOBS_PER_RUN: "5"
          FETCH_TIMEOUT_SECONDS: "25"
          FETCH_MAX_BYTES: "1500000"
          USER_AGENT: "IDA-MCP-Gateway/1.0 (+https://github.com/${{ github.repository }})"
        run: |
          python tools/outbox_runner.py

      - name: Commit & push results (if any)
        run: |
          if git status --porcelain | grep .; then
            git config user.name "ida-bot"
            git config user.email "ida-bot@users.noreply.github.com"
            git add -A
            git commit -m "IDA: process outbox jobs"
            git push
          else
            echo "No changes to commit."
          fi
