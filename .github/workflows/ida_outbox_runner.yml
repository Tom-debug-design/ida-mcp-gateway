name: IDA Outbox Runner

on:
  schedule:
    - cron: "*/10 * * * *" # hvert 10. minutt
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: ida-outbox-runner
  cancel-in-progress: true

jobs:
  run_outbox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests

      - name: Verify imports (hard fail if missing)
        run: |
          python -c "import worker.task_router; print('OK: worker.task_router import')"

      - name: Debug list outbox
        run: |
          echo "== agent_outbox =="
          ls -la agent_outbox || true
          echo "== agent_outbox_done =="
          ls -la agent_outbox_done || true
          echo "== agent_results =="
          ls -la agent_results || true
          echo "== ops/logs =="
          ls -la ops/logs || true
          echo "== ops/needs =="
          ls -la ops/needs || true

      - name: Run outbox worker (REAL work)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          IDA_OUTBOX_DIR: agent_outbox
          IDA_RESULTS_DIR: agent_results
          IDA_DONE_DIR: agent_outbox_done
          IDA_OPS_LOG: ops/logs/outbox_worker.log
        run: |
          python -m worker.task_router

      - name: Commit results back (no rebase, safe)
        run: |
          set -e

          git config user.name "ida-outbox-bot"
          git config user.email "ida-outbox-bot@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "IDA: outbox worker results"

          # Push direkte. Ingen rebase. Ingen pull. Ingen stash.
          git push origin HEAD:main || git push origin HEAD:main
