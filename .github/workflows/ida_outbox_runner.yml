name: IDA Outbox Runner

on:
  schedule:
    - cron: "*/10 * * * *"   # hvert 10. minutt
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run_outbox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests

      - name: Run outbox worker (REAL work)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          IDA_OUTBOX_DIR: agent_outbox
          IDA_RESULTS_DIR: agent_results
          IDA_DONE_DIR: agent_outbox_done
          IDA_OPS_LOG: ops/logs/outbox_worker.log
        run: |
          python worker/outbox_worker.py

      - name: Commit results (if any)
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "ida-outbox-bot"
            git config user.email "ida-outbox-bot@users.noreply.github.com"
            git add -A
            git commit -m "IDA: outbox worker results"
            git push
          else
            echo "No changes to commit."
          fi
